<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="min-h-screen flex flex-col justify-center bg-indigo-600">
        <div class="bg-white mx-auto mx-md py-8 px-10 shadow rouded-lg">
            <div class="mb-4">
                <img src="logo.svg" alt="">
            </div>
            <form action="">
                <div class="mb-4">
                    <input type="email" placeholder="E-mail" class="appearance-none block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Senha" class="appearance-none block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded focus:outline-none">
                </div>
                <div class="mb-4">
                    <button type="submit" class="inline-block w-full px-8 py-4 leading-none text-white bg-indigo-600  hover:bg-indigo-700 font-semibold rounded shadow">Confirmar</button>
                </div>
                <div class="mb-4">
                    <p><a href="#" class="text-indigo-600">Esqueceu a senha?</a></p>
                    <p>NÃ£o tem uma conta? <a href="#" class="text-indigo-600">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
